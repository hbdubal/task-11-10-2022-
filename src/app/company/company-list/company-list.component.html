<section>
    <!-- Start: List Heading -->
    <div class="dataList d-flex justify-content-space-between align-items-center">
        <h5>Company</h5>
        <div class="add-icon">
            <button class="add-icon bi bi-plus-circle border-0 bg-transparent fs-3" (click)="onAdd()"></button>
        </div>
    </div>
    <!-- End: List Heading -->

    <!-- Start: Search-box -->
    <div class="search-box">
        <input class="searchBar w-100" type="search" placeholder="Search here..." [(ngModel)]="searchText"/>
    </div>
    <!-- End: Search-box -->

    <!-- Start: List Of Company -->
    <a class="text-decoration-none listdata">
        <ul class="list-group mt-3 d-flex" *ngIf="company | searchFilter:searchText as filterList">
            <li class="list-group-item my-2" *ngFor="let companyList of filterList">
                <div class="d-flex align-items-center justify-content-space-between"
                    (click)="onEditList(companyList.id)">
                    <span class="p-2 rounded-circle" style="background-color: #85b1c7;"> {{companyList.companyName |
                        nameInitials}}</span>
                    <span> {{companyList.companyName | titlecase}} </span>
                    <button class="delete-icon bi bi-x-square border-0 bg-transparent"
                        (click)="onDelete(companyList.id)"></button>
                </div>
            </li>
            <span *ngIf="filterList.length===0"> No Data Found</span>
        </ul>
    </a>
    <!-- End: List Of Company -->
</section>
